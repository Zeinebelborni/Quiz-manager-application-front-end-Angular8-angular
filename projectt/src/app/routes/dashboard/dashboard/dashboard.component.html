<button class="btn btn-success btn-fab fixed-bottom-right" title="New Task"><i class="material-icons">chat_bubble_outline</i></button>

<div class="container-fluid">
  <div class="row">
    <div class="col-12">
      <h4   class="section-title" style="font-weight:300">
        Welcome Captain! You have <a class="text-warning">75</a> new Notifications
      </h4>
    </div>
  </div>
  <div class="row">
      <div class="col-12 col-lg-2">
      </div>
    <div  class="col-12 col-lg-4">
      <div class="card">
        <div class="card-body">
          <div class="card-feature float-right">
            <div class="media-box bg-primary text-white">
              <i class="material-icons"> question_answer</i>
            </div>
          </div>
          <h5 class="card-title">
            Total Quizzes
          </h5>
          <h3 style="font-weight:1000 ; text-align: center">15</h3>
         

          <div class="chart-container" style="width: 100%; height: 8.5rem">
            <canvas width="400" height="120" [appChartjs]="demodata.charts[0]"></canvas>
          </div>
        </div>
      </div>
    </div>

    <div class="col-12 col-lg-4">
      <div class="card">
        <div class="card-body">
          <div class="card-feature float-right">
            <div class="media-box bg-success text-white">
              <i class="material-icons">rowing</i>
            </div>
          </div>
          <h5 class="card-title">
           Total Players
          </h5>
          <h3 style="font-weight:1000 ; text-align: center">5000</h3>
         
          <div class="chart-container" style="width: 100%; height: 8.5rem">
            <canvas [appChartjs]="demodata.charts[2]"></canvas>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  
    

  

  <div class="row">
      <div class="col-12 col-lg-8">
          <div class="card">
              <div class="card-body">
                  <div class="card-feature float-right">
                    <div class="media-box bg-info text-white">
                      <i class="material-icons">play_for_work</i>
                    </div>
                  </div>
                  <p class="font-weight-bold" style="font: size 35; text-align: center">
                   Recently added Quizzes
                  </p>
              </div>
    
    
              <table class="table" *ngIf="Quizs">
                  
                <thead *ngFor="let quiz of Quizs.results  ;  let i=index">
                    <tr *ngIf="i<5" >
                      
                      <th scope="col">{{quiz.question}}</th>
                      <th scope="col"> <span class="text-sm text-warning "> {{quiz.category}}</span></th>
                      <th scope="col"> <span class="text-sm text-warning "> {{quiz.type}}</span></th>
                      <th scope="col"> <span class="text-sm text-secondary ">12 Jan 2017</span></th>
                      
                    </tr>
                  </thead>
                </table>
                <div _ngcontent-c10="" class="card-footer d-flex p-0">
                    <div _ngcontent-c10="" style="width:100%">
                      <button _ngcontent-c10="" class="btn btn-block btn-lg btn-flat-info" (click)="router.navigate(['/quizzes/single']);">
                        <p>Add new Quiz <i _ngcontent-c10="" class="material-icons">add</i> <br _ngcontent-c10=""></p>
                         
                      </button>
                    </div>
      
                   
                    </div>
      
                  
          </div>
    
    
        </div>
      
      <div class="col-12 col-lg-4">
     
          <div class="card">
              <div class="card-header">
                <h5 class="card-title ; font-weight-bold"  style="font: size 35; text-align: center">
                  Top 5 Players
                </h5>
                <p class="text-secondary">
                  
                </p>
              </div>
              <div class="card-body py-0 px-0" *ngIf="Players">
              <div *ngFor="let Player of Players  ; let i=index">
                <div class="media align-items-center py-3 px-4" style="border-top: 1px solid #eee" *ngIf="i<5">
                    <h6 class="mr-3 ; font-weight-bold"># {{i+1}}</h6>
                  <img class="mr-3" src="http://via.placeholder.com/256x256" alt="Generic placeholder image" style="width:2.5rem; height: 2.5rem; border-radius:50%">
                  <div class="media-body d-flex align-items-center">
                      <h6 class="mb-0">{{Player.name}}</h6>
                    
                    
                    
                  </div>
      
                </div>
              </div>
             
           
              </div>
            </div>
        </div>
       
        
  

    
  </div>

  </div>
